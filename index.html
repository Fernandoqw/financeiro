<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Controle de Gastos</title>
    
    <link rel="manifest" href="manifest.json">
    
    <!-- 1. React -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. FontAwesome (Ícones da Internet) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Configurações ---
        const categories = ["Moradia", "Alimentação", "Transporte", "Saúde", "Educação", "Lazer", "Contas", "Eletrônicos", "Outros"];
        const types = ["Fixo", "Variável", "Parcelado"];
        const START_MONTH = "2026-01"; 
        
        // Chaves v6
        const STORAGE_KEY_EXPENSES = "gastos_app_expenses_v6";
        const STORAGE_KEY_SALARIES = "gastos_app_salaries_v6";
        const STORAGE_KEY_RESERVES = "gastos_app_reserves_v6";
        const STORAGE_KEY_TRANSFERRED_RESERVES = "gastos_app_transferred_reserves_v6";
        const STORAGE_KEY_WITHDRAWALS = "gastos_app_withdrawals_v6";

        const defaultData = [
            { id: 1, description: "Exemplo: Aluguel", category: "Moradia", type: "Fixo", amount: 0.00, month: START_MONTH, groupId: "default_rent_2026" },
        ];

        function App() {
            const [currentMonth, setCurrentMonth] = useState(START_MONTH);
            const [searchTerm, setSearchTerm] = useState("");
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingExpense, setEditingExpense] = useState(null);
            const [confirmDialog, setConfirmDialog] = useState({ isOpen: false, title: "", message: "", onConfirm: null });

            // --- CARREGAMENTO ---
            const [expenses, setExpenses] = useState(() => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY_EXPENSES);
                    return saved ? JSON.parse(saved) : defaultData;
                } catch { return defaultData; }
            });

            const [salaries, setSalaries] = useState(() => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY_SALARIES);
                    return saved ? JSON.parse(saved) : { [START_MONTH]: 5000.00 };
                } catch { return { [START_MONTH]: 5000.00 }; }
            });

            const [reserves, setReserves] = useState(() => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY_RESERVES);
                    return saved ? JSON.parse(saved) : {};
                } catch { return {}; }
            });

            const [transferredReserves, setTransferredReserves] = useState(() => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY_TRANSFERRED_RESERVES);
                    return saved ? JSON.parse(saved) : {};
                } catch { return {}; }
            });

            const [withdrawals, setWithdrawals] = useState(() => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY_WITHDRAWALS);
                    return saved ? JSON.parse(saved) : {};
                } catch { return {}; }
            });

            // --- SALVAMENTO ---
            useEffect(() => { localStorage.setItem(STORAGE_KEY_EXPENSES, JSON.stringify(expenses)); }, [expenses]);
            useEffect(() => { localStorage.setItem(STORAGE_KEY_SALARIES, JSON.stringify(salaries)); }, [salaries]);
            useEffect(() => { localStorage.setItem(STORAGE_KEY_RESERVES, JSON.stringify(reserves)); }, [reserves]);
            useEffect(() => { localStorage.setItem(STORAGE_KEY_TRANSFERRED_RESERVES, JSON.stringify(transferredReserves)); }, [transferredReserves]);
            useEffect(() => { localStorage.setItem(STORAGE_KEY_WITHDRAWALS, JSON.stringify(withdrawals)); }, [withdrawals]);

            const [formData, setFormData] = useState({
                description: "", category: "Outros", type: "Variável", amount: "", installments: 12, currentInstallment: 1
            });

            // --- CÁLCULOS ---
            const currentMonthSalary = salaries[currentMonth] || 0;
            const withdrawalThisMonth = withdrawals[currentMonth] || 0;
            const currentMonthExpensesList = expenses.filter(e => e.month === currentMonth);
            const currentTotalExpenses = currentMonthExpensesList.reduce((acc, curr) => acc + Number(curr.amount), 0);
            
            const getEffectiveReserve = (month) => {
                if (reserves[month] !== undefined) return reserves[month];
                const sortedMonths = Object.keys(reserves).sort();
                const pastMonths = sortedMonths.filter(m => m < month);
                return pastMonths.length > 0 ? reserves[pastMonths[pastMonths.length - 1]] : 0;
            };

            const currentReserve = getEffectiveReserve(currentMonth);

            const calculatePreviousBalance = () => {
                const prevDate = new Date(currentMonth + "-01T00:00:00");
                prevDate.setMonth(prevDate.getMonth() - 1);
                const y = prevDate.getFullYear();
                const m = String(prevDate.getMonth() + 1).padStart(2, '0');
                const prevMonthStr = `${y}-${m}`;

                if (prevMonthStr < START_MONTH) return 0;

                const allMonths = new Set([...Object.keys(salaries), ...expenses.map(e => e.month)]);
                const validMonths = Array.from(allMonths).filter(m => m >= START_MONTH && m < currentMonth).sort();
                
                let accumulatedCashFlow = 0;
                for (const m of validMonths) {
                    const monthSalary = salaries[m] || 0;
                    const monthExpenses = expenses.filter(e => e.month === m).reduce((acc, curr) => acc + Number(curr.amount), 0);
                    accumulatedCashFlow += (monthSalary - monthExpenses);
                }

                const reserveAtPrevMonth = getEffectiveReserve(prevMonthStr);
                return accumulatedCashFlow - reserveAtPrevMonth;
            };

            const previousBalance = calculatePreviousBalance();
            const prevMonthDate = new Date(currentMonth + "-01T00:00:00");
            prevMonthDate.setMonth(prevMonthDate.getMonth() - 1);
            const y = prevMonthDate.getFullYear();
            const mo = String(prevMonthDate.getMonth() + 1).padStart(2, '0');
            const prevMonthStr = `${y}-${mo}`;
            const reservePrev = getEffectiveReserve(prevMonthStr);
            const reserveIncrease = Math.max(0, currentReserve - reservePrev);
            const displayPreviousBalance = Math.max(0, previousBalance - reserveIncrease);
            const reserveDecrease = Math.max(0, reservePrev - currentReserve);
            const finalBalance = (currentMonthSalary - currentTotalExpenses) + reserveDecrease;

            // --- AÇÕES ---
            const addPreviousToReserve = () => {
                if (displayPreviousBalance <= 0) return;
                const newTotal = currentReserve + displayPreviousBalance;
                setReserves(prev => ({ ...prev, [currentMonth]: newTotal }));
            };

            const withdrawFromReserve = () => {
                if (finalBalance >= 0) return;
                const deficit = Math.abs(finalBalance);
                if (currentReserve <= 0) { alert("Reserva vazia!"); return; }
                const amountToWithdraw = Math.min(deficit, currentReserve);
                const newTotal = currentReserve - amountToWithdraw;
                setReserves(prev => ({ ...prev, [currentMonth]: newTotal }));
            };

            const handleSalaryChange = (val) => setSalaries(prev => ({ ...prev, [currentMonth]: Number(val) }));
            const handleReserveChange = (val) => {
                const valNum = val === "" ? 0 : parseFloat(val);
                setReserves(prev => ({ ...prev, [currentMonth]: valNum }));
            };
            
            const handleReflectSalary = () => {
                const newSalary = currentMonthSalary;
                setConfirmDialog({
                    isOpen: true,
                    title: "Refletir Salário",
                    message: `Deseja replicar o salário de R$ ${newSalary} para TODOS os meses futuros?`,
                    onConfirm: () => {
                        setSalaries(prev => {
                            const updated = { ...prev };
                            Object.keys(updated).forEach(month => {
                                if (month >= currentMonth) updated[month] = newSalary;
                            });
                            return updated;
                        });
                        setConfirmDialog(prev => ({ ...prev, isOpen: false }));
                    }
                });
            };

            // --- CRUD ---
            const openNewExpenseModal = () => {
                setEditingExpense(null);
                setFormData({ description: "", category: "Outros", type: "Variável", amount: "", installments: 12, currentInstallment: 1 });
                setIsModalOpen(true);
            };

            const openEditExpenseModal = (expense) => {
                setEditingExpense(expense);
                setFormData({
                    description: expense.description,
                    category: expense.category,
                    type: expense.type,
                    amount: expense.amount,
                    installments: expense.installments || 12,
                    currentInstallment: expense.currentInstallment || 1
                });
                setIsModalOpen(true);
            };

            const handleSaveExpense = () => {
                if (!formData.description || formData.amount === "") return;
                const isParcelado = formData.type === 'Parcelado';
                const isFixo = formData.type === 'Fixo';
                const isRecurring = isParcelado || isFixo;
                let groupId = editingExpense?.groupId;
                if (!groupId && isRecurring) { groupId = `group_${Date.now()}`; } 
                else if (!isRecurring) { groupId = undefined; }

                const expenseData = {
                    description: formData.description,
                    category: formData.category,
                    type: formData.type,
                    amount: parseFloat(formData.amount),
                    month: currentMonth,
                    groupId: groupId,
                    ...(isParcelado ? { installments: parseInt(formData.installments), currentInstallment: parseInt(formData.currentInstallment) } : { installments: undefined, currentInstallment: undefined })
                };

                if (editingExpense) {
                    setExpenses(prev => prev.map(e => e.id === editingExpense.id ? { ...e, ...expenseData } : e));
                } else {
                    setExpenses(prev => [...prev, { id: Date.now(), ...expenseData }]);
                }
                setIsModalOpen(false);
            };

            const promptDelete = (expense) => {
                if (!expense) return;
                const isGrouped = (expense.type === 'Parcelado' || expense.type === 'Fixo') && expense.groupId;
                
                setConfirmDialog({
                    isOpen: true,
                    title: isGrouped ? "Excluir Recorrência?" : "Excluir Despesa?",
                    message: isGrouped 
                        ? (expense.type === 'Parcelado' 
                            ? "Apagar TODAS as parcelas desta compra?" 
                            : "Apagar esta despesa fixa DESTE MÊS EM DIANTE?")
                        : "Apagar esta despesa?",
                    onConfirm: () => {
                        if (isGrouped) {
                            if (expense.type === 'Fixo') {
                                setExpenses(prev => prev.filter(e => !(e.groupId === expense.groupId && e.month >= currentMonth)));
                            } else {
                                setExpenses(prev => prev.filter(e => e.groupId !== expense.groupId));
                            }
                        } else {
                            setExpenses(prev => prev.filter(e => e.id !== expense.id));
                        }
                        setConfirmDialog(prev => ({ ...prev, isOpen: false }));
                        setIsModalOpen(false);
                    }
                });
            };

            const getTypeStyles = (type) => {
                switch (type) {
                    case "Fixo": return "bg-blue-50 text-blue-700 border-blue-200";
                    case "Variável": return "bg-orange-50 text-orange-700 border-orange-200";
                    case "Parcelado": return "bg-purple-50 text-purple-700 border-purple-200";
                    default: return "bg-slate-50 text-slate-700 border-slate-200";
                }
            };

            const checkAndCopyRecurringExpenses = (targetMonth) => {
                if (targetMonth === START_MONTH) return;
                const [year, month] = targetMonth.split('-').map(Number);
                const prevDate = new Date(year, month - 2); 
                const prevMonthStr = prevDate.toISOString().slice(0, 7);
                if (prevMonthStr < START_MONTH) return;

                const prevRecurringExpenses = expenses.filter(e => e.month === prevMonthStr && (e.type === "Fixo" || e.type === "Parcelado"));
                const targetMonthExpenses = expenses.filter(e => e.month === targetMonth);
                const newExpenses = [];

                prevRecurringExpenses.forEach(prevExp => {
                    const alreadyExists = targetMonthExpenses.some(t => 
                        (t.groupId && t.groupId === prevExp.groupId) || 
                        (t.description === prevExp.description && t.amount === prevExp.amount)
                    );

                    if (!alreadyExists) {
                        if (prevExp.type === "Parcelado") {
                            if (prevExp.currentInstallment < prevExp.installments) {
                                newExpenses.push({ 
                                    ...prevExp, 
                                    id: Date.now() + Math.random(), 
                                    month: targetMonth, 
                                    currentInstallment: prevExp.currentInstallment + 1 
                                });
                            }
                        } else {
                            newExpenses.push({ ...prevExp, id: Date.now() + Math.random(), month: targetMonth });
                        }
                    }
                });
                
                if (newExpenses.length > 0) setExpenses(prev => [...prev, ...newExpenses]);
                setSalaries(prev => { 
                    if (prev[targetMonth] === undefined) {
                        return { ...prev, [targetMonth]: prev[prevMonthStr] || 0 }; 
                    }
                    return prev; 
                });
            };

            useEffect(() => { checkAndCopyRecurringExpenses(currentMonth); }, [currentMonth]);

            const handleMonthChange = (d) => {
                const [y, m] = currentMonth.split('-').map(Number);
                const date = new Date(y, m - 1 + d);
                const newM = date.toISOString().slice(0, 7);
                if (newM >= START_MONTH) setCurrentMonth(newM);
            };

            const handleDateInput = (e) => { if(e.target.value >= START_MONTH) setCurrentMonth(e.target.value); };
            const formatMonthDisplay = (m) => { if(!m) return ""; const d = new Date(m + "-01T00:00:00"); return d.toLocaleString('pt-BR', { month: 'long', year: 'numeric' }); };
            const formatCurrency = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);

            const filteredExpenses = expenses.filter(e => e.month === currentMonth && (e.description.toLowerCase().includes(searchTerm.toLowerCase()) || e.category.toLowerCase().includes(searchTerm.toLowerCase())));
            const isStartMonth = currentMonth === START_MONTH;

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 pb-20 md:pb-0 select-none">
                
                {/* Header */}
                <div className="max-w-7xl mx-auto px-4 pt-6 pb-2">
                    <header className="flex flex-col gap-3">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-emerald-100 p-2 rounded-lg">
                                    <i className="fa-solid fa-wallet text-emerald-600 text-xl"></i>
                                </div>
                                <h1 className="text-xl font-bold text-slate-900">Controle</h1>
                            </div>
                            <div className="flex items-center bg-white rounded-full shadow-sm border border-slate-200 pl-2 pr-3 py-1.5">
                                <button type="button" onClick={() => handleMonthChange(-1)} disabled={isStartMonth} className={`p-1.5 rounded-full ${isStartMonth ? 'text-slate-300' : 'text-slate-500 active:bg-slate-100'}`}>
                                    <i className="fa-solid fa-chevron-left text-sm"></i>
                                </button>
                                <div className="relative mx-1">
                                    <span className="text-sm font-bold text-slate-700 select-none block text-center min-w-[140px] capitalize">
                                        {formatMonthDisplay(currentMonth)}
                                    </span>
                                    <input type="month" min={START_MONTH} value={currentMonth} onChange={handleDateInput} className="absolute inset-0 opacity-0 w-full h-full" />
                                </div>
                                <button type="button" onClick={() => handleMonthChange(1)} className="p-1.5 rounded-full text-slate-500 active:bg-slate-100">
                                    <i className="fa-solid fa-chevron-right text-sm"></i>
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                            {/* Saldo Anterior */}
                            <StatCard 
                                title="Saldo Anterior" 
                                value={formatCurrency(displayPreviousBalance)} 
                                icon={<div className="p-2 bg-purple-100 rounded-lg"><i className="fa-solid fa-clock-rotate-left text-purple-600"></i></div>}
                                color="border-l-4 border-purple-500" 
                                textColor={displayPreviousBalance >= 0 ? 'text-slate-800' : 'text-red-500'} 
                            />
                            
                            {/* Salário */}
                            <div className="bg-white p-3 md:p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col justify-between border-l-4 border-blue-500 relative overflow-hidden min-h-[90px]">
                                <div className="flex justify-between items-start">
                                    <p className="text-slate-500 text-xs uppercase font-bold tracking-wide">Salário</p>
                                    <div className="flex gap-2 items-center">
                                        <button type="button" onClick={handleReflectSalary} className="text-blue-400 hover:text-blue-600 active:scale-90 transition-transform" title="Refletir este salário para meses futuros">
                                            <i className="fa-solid fa-arrows-rotate"></i>
                                        </button>
                                        <div className="p-2 bg-blue-100 rounded-lg">
                                            <i className="fa-solid fa-sack-dollar text-blue-600"></i>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex items-baseline gap-1 mt-1">
                                    <span className="text-slate-400 text-xs font-normal">R$</span>
                                    <input 
                                        type="number" 
                                        value={currentMonthSalary === 0 ? '' : currentMonthSalary} 
                                        onChange={(e) => handleSalaryChange(e.target.value)} 
                                        className="w-full bg-transparent border-none p-0 focus:ring-0 text-xl md:text-2xl font-bold text-slate-800" 
                                        placeholder="0"
                                    />
                                </div>
                            </div>

                            {/* Gastos */}
                            <StatCard 
                                title="Gastos" 
                                value={formatCurrency(currentTotalExpenses)} 
                                icon={<div className="p-2 bg-indigo-100 rounded-lg"><i className="fa-solid fa-chart-line text-indigo-600"></i></div>}
                                color="border-l-4 border-indigo-500" 
                            />
                            
                            {/* Reserva */}
                            <div className="bg-white p-3 md:p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col justify-between border-l-4 border-amber-500 relative overflow-hidden min-h-[90px]">
                                <div className="flex justify-between items-start">
                                    <p className="text-slate-500 text-xs uppercase font-bold tracking-wide">Reserva Total</p>
                                    <div className="p-2 bg-amber-100 rounded-lg">
                                        <i className="fa-solid fa-piggy-bank text-amber-600"></i>
                                    </div>
                                </div>
                                <div className="flex items-center justify-between gap-1 mt-1">
                                    <div className="flex items-baseline gap-1 flex-1">
                                        <span className="text-slate-400 text-xs font-normal">R$</span>
                                        <input 
                                            type="number" 
                                            value={currentReserve === 0 ? '' : currentReserve} 
                                            onChange={(e) => handleReserveChange(e.target.value)} 
                                            className="w-full bg-transparent border-none p-0 focus:ring-0 text-xl md:text-2xl font-bold text-slate-800" 
                                            placeholder="0"
                                        />
                                    </div>
                                    {displayPreviousBalance > 0 && (
                                        <button 
                                            type="button"
                                            onClick={addPreviousToReserve}
                                            className="bg-amber-100 hover:bg-amber-200 text-amber-700 w-8 h-8 rounded-full transition-colors active:scale-90 shadow-sm flex items-center justify-center"
                                            title="Adicionar Saldo Anterior à Reserva"
                                        >
                                            <i className="fa-solid fa-arrow-down"></i>
                                        </button>
                                    )}
                                </div>
                            </div>
                            
                            {/* Saldo Atual */}
                            <div className="col-span-2 md:col-span-4 mt-2">
                                <div className={`bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex items-center justify-between border-l-4 ${finalBalance >= 0 ? 'border-emerald-500 bg-emerald-50/30' : 'border-red-500 bg-red-50/30'}`}>
                                    <div className="flex items-center gap-3">
                                        <div className={`p-2 rounded-full ${finalBalance >= 0 ? 'bg-emerald-100' : 'bg-red-100'}`}>
                                            <i className={`fa-solid fa-wallet ${finalBalance >= 0 ? 'text-emerald-600' : 'text-red-600'} text-lg`}></i>
                                        </div>
                                        <p className="text-slate-600 text-sm uppercase font-bold tracking-wide">SALDO</p>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <div className={`text-2xl md:text-3xl font-bold tracking-tight ${finalBalance >= 0 ? 'text-emerald-700' : 'text-red-700'}`}>
                                            {formatCurrency(finalBalance)}
                                        </div>
                                        {finalBalance < 0 && currentReserve > 0 && (
                                            <button 
                                                type="button"
                                                onClick={withdrawFromReserve}
                                                className="bg-red-100 hover:bg-red-200 text-red-700 py-1.5 px-3 rounded-lg transition-colors active:scale-90 shadow-sm flex items-center gap-2"
                                                title="Usar reserva para cobrir saldo negativo"
                                            >
                                                <span className="text-[10px] font-bold uppercase">Cobrir</span>
                                                <i className="fa-solid fa-arrow-up"></i>
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>

                <div className="max-w-7xl mx-auto px-4 pb-24">
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden min-h-[40vh]">
                        <div className="p-4 border-b border-slate-100 flex gap-3 sticky top-0 bg-white z-10">
                            <div className="relative flex-1">
                                <i className="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                                <input type="text" placeholder="Buscar..." className="w-full pl-10 pr-4 py-2.5 bg-slate-100 border-none rounded-lg focus:ring-2 focus:ring-emerald-500/20 text-sm outline-none" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                            </div>
                            <button type="button" onClick={openNewExpenseModal} className="flex items-center justify-center gap-2 bg-emerald-600 text-white px-4 py-2.5 rounded-lg font-bold shadow-sm active:scale-95 transition-transform text-sm">
                                <i className="fa-solid fa-plus"></i>
                                <span className="hidden md:inline">Nova</span>
                            </button>
                        </div>

                        {/* LISTA MOBILE COM BOTÃO DE EXCLUIR */}
                        <div className="md:hidden divide-y divide-slate-100">
                            {filteredExpenses.length > 0 ? (
                                filteredExpenses.map((expense) => (
                                    <div key={expense.id} className="p-4 flex justify-between items-center gap-3 active:bg-slate-50 transition-colors" onClick={() => openEditExpenseModal(expense)}>
                                        <div className="flex-1 min-w-0">
                                            <div className="flex justify-between items-start mb-1">
                                                <span className="font-semibold text-slate-800 text-base line-clamp-1">{expense.description}</span>
                                                <span className="font-bold text-slate-900 text-base whitespace-nowrap">{formatCurrency(expense.amount)}</span>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <span className={`px-2 py-0.5 rounded border text-[10px] font-bold uppercase ${getTypeStyles(expense.type)}`}>{expense.type}</span>
                                                <span className="text-slate-500 text-xs">{expense.category}</span>
                                                {expense.type === 'Parcelado' && (
                                                    <span className="text-purple-600 font-medium bg-purple-50 px-2 py-0.5 rounded text-[10px]">
                                                        {expense.currentInstallment}/{expense.installments}
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                        <button 
                                            type="button" 
                                            onClick={(e) => { e.stopPropagation(); promptDelete(expense); }} 
                                            className="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-red-500 active:bg-red-50 rounded-full"
                                        >
                                            <i className="fa-solid fa-trash"></i>
                                        </button>
                                    </div>
                                ))
                            ) : (
                                <div className="p-10 text-center text-slate-400 text-sm flex flex-col items-center gap-2">
                                    <i className="fa-regular fa-folder-open text-2xl opacity-50"></i>
                                    <span>Nenhum gasto neste mês.</span>
                                </div>
                            )}
                        </div>

                        <div className="hidden md:block overflow-x-auto">
                            <table className="w-full text-left border-collapse">
                                <thead>
                                <tr className="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-semibold">
                                    <th className="p-4 w-12 text-center">#</th>
                                    <th className="p-4">Descrição</th>
                                    <th className="p-4 w-48">Categoria</th>
                                    <th className="p-4 w-40">Tipo</th>
                                    <th className="p-4 w-32 text-right">Valor</th>
                                    <th className="p-4 w-16 text-center">Ações</th>
                                </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                {filteredExpenses.map((expense, index) => (
                                    <tr key={expense.id} className="hover:bg-slate-50 cursor-pointer" onClick={() => openEditExpenseModal(expense)}>
                                        <td className="p-4 text-center text-slate-400 text-sm">{index + 1}</td>
                                        <td className="p-4 font-medium text-slate-700">{expense.description}</td>
                                        <td className="p-4 text-sm text-slate-600">{expense.category}</td>
                                        <td className="p-4"><span className={`px-2 py-1 rounded text-xs font-bold border ${getTypeStyles(expense.type)}`}>{expense.type}</span></td>
                                        <td className="p-4 text-right font-mono text-slate-700">{formatCurrency(expense.amount)}</td>
                                        <td className="p-4 text-center">
                                            <button type="button" onClick={(e) => { e.stopPropagation(); promptDelete(expense); }} className="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded"><i className="fa-solid fa-trash"></i></button>
                                        </td>
                                    </tr>
                                ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                {/* MODAL PRINCIPAL (Adicionar/Editar) */}
                {isModalOpen && (
                    <div className="fixed inset-0 bg-black/50 z-40 flex items-center justify-center p-4 backdrop-blur-sm animate-fade-in">
                        <div className="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden flex flex-col max-h-[90vh] animate-slide-up">
                            <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                <h2 className="font-bold text-lg text-slate-800">{editingExpense ? 'Editar' : 'Novo Gasto'}</h2>
                                <button type="button" onClick={() => setIsModalOpen(false)} className="w-8 h-8 flex items-center justify-center bg-white rounded-full text-slate-400 hover:text-slate-600 shadow-sm"><i className="fa-solid fa-xmark"></i></button>
                            </div>
                            
                            <div className="p-5 flex flex-col gap-5 overflow-y-auto">
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase mb-1.5 block">Valor (R$)</label>
                                    <div className="relative">
                                        <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-bold">R$</span>
                                        <input 
                                            type="number" 
                                            step="0.01" 
                                            inputMode="decimal" 
                                            className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-2xl font-bold text-slate-800 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all" 
                                            placeholder="0,00" 
                                            value={formData.amount === 0 ? '' : formData.amount} 
                                            onChange={(e) => setFormData({...formData, amount: e.target.value})} 
                                            autoFocus={!editingExpense} 
                                        />
                                    </div>
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase mb-1.5 block">Descrição</label>
                                    <input type="text" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-800 focus:ring-2 focus:ring-emerald-500 outline-none transition-all" placeholder="Ex: Mercado..." value={formData.description} onChange={(e) => setFormData({...formData, description: e.target.value})} />
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase mb-1.5 block">Categoria</label>
                                        <div className="relative">
                                            <select className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 focus:ring-2 focus:ring-emerald-500 outline-none appearance-none" value={formData.category} onChange={(e) => setFormData({...formData, category: e.target.value})}>
                                                {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                            <i className="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs pointer-events-none"></i>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase mb-1.5 block">Tipo</label>
                                        <div className="relative">
                                            <select className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 focus:ring-2 focus:ring-emerald-500 outline-none appearance-none" value={formData.type} onChange={(e) => setFormData({...formData, type: e.target.value})}>
                                                {types.map(t => <option key={t} value={t}>{t}</option>)}
                                            </select>
                                            <i className="fa-solid fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 text-xs pointer-events-none"></i>
                                        </div>
                                    </div>
                                </div>
                                {formData.type === 'Parcelado' && (
                                    <div className="bg-purple-50 p-4 rounded-xl border border-purple-100">
                                        <p className="text-xs font-bold text-purple-600 uppercase mb-3 text-center">Configurar Parcelas</p>
                                        <div className="flex items-center justify-center gap-4">
                                            <div className="flex flex-col items-center w-20">
                                                <span className="text-[10px] text-purple-400 mb-1 font-bold uppercase">Atual</span>
                                                <input type="number" min="1" className="w-full text-center py-2 rounded-lg border-purple-200 font-bold text-purple-700 outline-none focus:ring-2 focus:ring-purple-400" value={formData.currentInstallment} onChange={(e) => setFormData({...formData, currentInstallment: e.target.value})} />
                                            </div>
                                            <span className="text-purple-300 text-2xl font-light">/</span>
                                            <div className="flex flex-col items-center w-20">
                                                <span className="text-[10px] text-purple-400 mb-1 font-bold uppercase">Total</span>
                                                <input type="number" min="1" className="w-full text-center py-2 rounded-lg border-purple-200 font-bold text-purple-700 outline-none focus:ring-2 focus:ring-purple-400" value={formData.installments} onChange={(e) => setFormData({...formData, installments: e.target.value})} />
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                            <div className="p-4 border-t border-slate-100 flex gap-3 bg-slate-50">
                                {editingExpense && (
                                    <button type="button" onClick={() => promptDelete(editingExpense)} className="px-4 py-3.5 rounded-xl bg-red-100 text-red-600 font-bold flex-1 hover:bg-red-200 transition-colors">Excluir</button>
                                )}
                                <button type="button" onClick={handleSaveExpense} className="px-4 py-3.5 rounded-xl bg-emerald-600 text-white font-bold flex-[2] shadow-lg hover:bg-emerald-700 active:scale-95 transition-all">{editingExpense ? 'Salvar Alterações' : 'Adicionar'}</button>
                            </div>
                        </div>
                    </div>
                )}

                {/* MODAL DE CONFIRMAÇÃO */}
                {confirmDialog.isOpen && (
                    <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm animate-fade-in">
                        <div className="bg-white w-full max-w-sm rounded-2xl shadow-2xl p-6 animate-slide-up flex flex-col gap-4">
                            <div className="flex items-center gap-3 text-red-600">
                                <div className="bg-red-100 p-3 rounded-full"><i className="fa-solid fa-triangle-exclamation text-xl"></i></div>
                                <h3 className="font-bold text-lg text-slate-900">{confirmDialog.title}</h3>
                            </div>
                            <p className="text-slate-600 text-sm leading-relaxed">{confirmDialog.message}</p>
                            <div className="flex gap-3 mt-4">
                                <button onClick={() => setConfirmDialog({...confirmDialog, isOpen: false})} className="flex-1 py-3 rounded-xl bg-slate-100 font-bold text-slate-600 hover:bg-slate-200 transition-colors">Cancelar</button>
                                <button onClick={confirmDialog.onConfirm} className="flex-1 py-3 rounded-xl bg-red-600 font-bold text-white shadow-lg hover:bg-red-700 transition-colors">Confirmar</button>
                            </div>
                        </div>
                    </div>
                )}

                {/* FAB */}
                <button type="button" onClick={openNewExpenseModal} className="md:hidden fixed bottom-6 right-6 w-14 h-14 bg-emerald-600 text-white rounded-full shadow-lg shadow-emerald-600/30 flex items-center justify-center active:scale-90 transition-transform z-30">
                    <i className="fa-solid fa-plus text-xl"></i>
                </button>

                </div>
            );
        }

        function StatCard({ title, value, icon, color, subtext, textColor, highlight }) {
            return (
                <div className={`bg-white p-3 md:p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col justify-between ${color} ${highlight ? 'bg-emerald-50' : ''} min-h-[90px]`}>
                    <div className="flex justify-between items-start mb-1">
                        <p className="text-slate-500 text-xs uppercase font-bold tracking-wide truncate pr-1">{title}</p>
                        <div className={`opacity-80 ${highlight ? 'text-emerald-600' : ''}`}>{icon}</div>
                    </div>
                    <div>
                        <div className={`text-base md:text-2xl font-bold tracking-tight ${textColor || 'text-slate-800'}`}>{value}</div>
                        {subtext && <div className="hidden md:block text-xs text-slate-400 mt-1">{subtext}</div>}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
