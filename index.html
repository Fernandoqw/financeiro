<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Cores e Configurações PWA -->
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Controle de Gastos</title>
    
    <link rel="manifest" href="manifest.json">
    
    <!-- Bibliotecas -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÍCONES ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Plus = (props) => <IconBase {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const Wallet = (props) => <IconBase {...props}><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>;
        const LayoutDashboard = (props) => <IconBase {...props}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></IconBase>;
        const DollarSign = (props) => <IconBase {...props}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>;
        const PiggyBank = (props) => <IconBase {...props}><path d="M19 5c-1.5 0-2.8.6-3.8 1.5l-2.5 2.5"/><path d="M2 20h20"/><path d="M5 18v3"/><path d="M19 18v3"/><path d="M4 15h12.4a2 2 0 0 1 1.6.8l3.1 3.5H3.6l-2-2.3a2 2 0 0 1 .4-2.7l3-1.8Z"/><path d="M16 11h.01"/><path d="M13.6 7.6c.7-.9.5-2.2-.4-2.8-1-.7-2.3-.5-2.8.4-.7.9-.5 2.2.4 2.8.9.7 2.3.5 2.8-.4Z"/></IconBase>;
        const ChevronLeft = (props) => <IconBase {...props}><path d="m15 18-6-6 6-6"/></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>;
        const History = (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/><path d="M12 7v5l4 2"/></IconBase>;
        const CalendarDays = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><path d="m6 9 6 6 6-6"/></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;

        const categories = ["Moradia", "Alimentação", "Transporte", "Saúde", "Educação", "Lazer", "Contas", "Eletrônicos", "Outros"];
        const types = ["Fixo", "Variável", "Parcelado"];
        
        // --- DATA DE INÍCIO ATUALIZADA PARA 2026 ---
        const START_MONTH = "2026-01"; 
        
        // Chaves de armazenamento atualizadas para v3 (Garante limpeza de dados antigos)
        const STORAGE_KEY_EXPENSES = "gastos_app_expenses_v3";
        const STORAGE_KEY_SALARIES = "gastos_app_salaries_v3";

        const defaultData = [
            { id: 1, description: "Exemplo: Aluguel", category: "Moradia", type: "Fixo", amount: 0.00, month: START_MONTH },
        ];

        function App() {
            const [currentMonth, setCurrentMonth] = useState(START_MONTH);
            const [searchTerm, setSearchTerm] = useState("");
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingExpense, setEditingExpense] = useState(null);
            
            // --- CARREGAMENTO ---
            const [expenses, setExpenses] = useState(() => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY_EXPENSES);
                    return saved ? JSON.parse(saved) : defaultData;
                } catch (error) {
                    return defaultData;
                }
            });

            const [salaries, setSalaries] = useState(() => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY_SALARIES);
                    return saved ? JSON.parse(saved) : { [START_MONTH]: 5000.00 };
                } catch (error) {
                    return { [START_MONTH]: 5000.00 };
                }
            });

            // --- SALVAMENTO ---
            useEffect(() => {
                localStorage.setItem(STORAGE_KEY_EXPENSES, JSON.stringify(expenses));
            }, [expenses]);

            useEffect(() => {
                localStorage.setItem(STORAGE_KEY_SALARIES, JSON.stringify(salaries));
            }, [salaries]);

            const [formData, setFormData] = useState({
                description: "",
                category: "Outros",
                type: "Variável",
                amount: "",
                installments: 12,
                currentInstallment: 1
            });

            // --- FUNÇÕES ---

            const openNewExpenseModal = () => {
                setEditingExpense(null);
                setFormData({ description: "", category: "Outros", type: "Variável", amount: "", installments: 12, currentInstallment: 1 });
                setIsModalOpen(true);
            };

            const openEditExpenseModal = (expense) => {
                setEditingExpense(expense);
                setFormData({
                    description: expense.description,
                    category: expense.category,
                    type: expense.type,
                    amount: expense.amount,
                    installments: expense.installments || 12,
                    currentInstallment: expense.currentInstallment || 1
                });
                setIsModalOpen(true);
            };

            const handleSaveExpense = () => {
                if (!formData.description || !formData.amount) return;

                // Gera um ID de grupo se for parcelado e não tiver um
                const isParcelado = formData.type === 'Parcelado';
                const groupId = editingExpense?.groupId || (isParcelado ? `group_${Date.now()}` : undefined);

                const expenseData = {
                    description: formData.description,
                    category: formData.category,
                    type: formData.type,
                    amount: parseFloat(formData.amount),
                    month: currentMonth,
                    groupId: groupId,
                    ...(isParcelado ? {
                        installments: parseInt(formData.installments),
                        currentInstallment: parseInt(formData.currentInstallment)
                    } : {
                        installments: undefined,
                        currentInstallment: undefined
                    })
                };

                if (editingExpense) {
                    setExpenses(prev => prev.map(e => e.id === editingExpense.id ? { ...e, ...expenseData } : e));
                } else {
                    setExpenses(prev => [...prev, { id: Date.now(), ...expenseData }]);
                }
                setIsModalOpen(false);
            };

            const handleDeleteExpense = (expense) => {
                // Se for parcelado e tiver um grupo, apaga TODAS as ocorrências desse grupo
                if (expense.type === 'Parcelado' && expense.groupId) {
                    const confirm = window.confirm("Isso apagará todas as parcelas (passadas e futuras) desta compra. Confirmar?");
                    if (confirm) {
                        setExpenses(prev => prev.filter(e => e.groupId !== expense.groupId));
                    }
                } else {
                    // Exclusão normal
                    setExpenses(prev => prev.filter(e => e.id !== expense.id));
                }
                setIsModalOpen(false);
            };

            const getTypeStyles = (type) => {
                switch (type) {
                    case "Fixo": return "bg-blue-50 text-blue-700 border-blue-200";
                    case "Variável": return "bg-orange-50 text-orange-700 border-orange-200";
                    case "Parcelado": return "bg-purple-50 text-purple-700 border-purple-200";
                    default: return "bg-slate-50 text-slate-700 border-slate-200";
                }
            };

            // Copia despesas para novos meses
            const checkAndCopyRecurringExpenses = (targetMonth) => {
                if (targetMonth === START_MONTH) return;
                const [year, month] = targetMonth.split('-').map(Number);
                const prevDate = new Date(year, month - 2); 
                const prevMonthStr = prevDate.toISOString().slice(0, 7);
                if (prevMonthStr < START_MONTH) return;

                const prevRecurringExpenses = expenses.filter(e => e.month === prevMonthStr && (e.type === "Fixo" || e.type === "Parcelado"));
                const targetMonthExpenses = expenses.filter(e => e.month === targetMonth);
                const newExpenses = [];

                prevRecurringExpenses.forEach(prevExp => {
                    const alreadyExists = targetMonthExpenses.some(t => 
                        (t.groupId && t.groupId === prevExp.groupId) || 
                        (t.description === prevExp.description && t.category === prevExp.category && t.amount === prevExp.amount)
                    );

                    if (!alreadyExists) {
                        if (prevExp.type === "Parcelado") {
                            if (prevExp.currentInstallment < prevExp.installments) {
                                newExpenses.push({ 
                                    ...prevExp, 
                                    id: Date.now() + Math.random(), 
                                    month: targetMonth, 
                                    currentInstallment: prevExp.currentInstallment + 1 
                                });
                            }
                        } else {
                            newExpenses.push({ 
                                ...prevExp, 
                                id: Date.now() + Math.random(), 
                                month: targetMonth 
                            });
                        }
                    }
                });
                
                if (newExpenses.length > 0) {
                    setExpenses(prev => [...prev, ...newExpenses]);
                }
                
                setSalaries(prev => { 
                    if (prev[targetMonth] === undefined) {
                        return { ...prev, [targetMonth]: prev[prevMonthStr] || 0 }; 
                    }
                    return prev; 
                });
            };

            useEffect(() => { checkAndCopyRecurringExpenses(currentMonth); }, [currentMonth]);

            const handleMonthChange = (direction) => {
                const [year, month] = currentMonth.split('-').map(Number);
                const date = new Date(year, month - 1 + direction);
                const newMonthStr = date.toISOString().slice(0, 7);
                if (newMonthStr < START_MONTH) return;
                setCurrentMonth(newMonthStr);
            };

            const handleDateInput = (e) => {
                const val = e.target.value;
                if (val && val >= START_MONTH) setCurrentMonth(val);
                else if (val && val < START_MONTH) setCurrentMonth(START_MONTH);
            };

            const formatMonthDisplay = (monthStr) => {
                if (!monthStr) return "";
                const [year, month] = monthStr.split('-');
                const date = new Date(year, month - 1);
                const monthName = date.toLocaleString('pt-BR', { month: 'long' });
                return `${monthName.charAt(0).toUpperCase() + monthName.slice(1)} de ${year}`;
            };

            const calculatePreviousBalance = () => {
                const allMonths = new Set([...Object.keys(salaries), ...expenses.map(e => e.month)]);
                const validMonths = Array.from(allMonths).filter(m => m >= START_MONTH).sort();
                let accumulated = 0;
                for (const m of validMonths) {
                    if (m >= currentMonth) break; 
                    const monthSalary = salaries[m] || 0;
                    const monthExpenses = expenses.filter(e => e.month === m).reduce((acc, curr) => acc + Number(curr.amount), 0);
                    accumulated += (monthSalary - monthExpenses);
                }
                return accumulated;
            };

            const previousBalance = calculatePreviousBalance();
            const currentMonthSalary = salaries[currentMonth] || 0;
            const currentMonthExpensesList = expenses.filter(e => e.month === currentMonth);
            const currentTotalExpenses = currentMonthExpensesList.reduce((acc, curr) => acc + Number(curr.amount), 0);
            const finalBalance = previousBalance + currentMonthSalary - currentTotalExpenses;
            
            const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
            const handleSalaryChange = (val) => setSalaries(prev => ({ ...prev, [currentMonth]: Number(val) }));
            
            const filteredExpenses = currentMonthExpensesList.filter(e => 
                e.description.toLowerCase().includes(searchTerm.toLowerCase()) || 
                e.category.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const isStartMonth = currentMonth === START_MONTH;

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 pb-20 md:pb-0 select-none">
                
                {/* Header */}
                <div className="max-w-7xl mx-auto px-4 pt-6 pb-4">
                    <header className="flex flex-col gap-4">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-emerald-100 p-2 rounded-xl">
                                    <Wallet className="w-6 h-6 text-emerald-600" />
                                </div>
                                <h1 className="text-xl font-bold text-slate-900">Controle</h1>
                            </div>
                            
                            <div className="flex items-center bg-white rounded-full shadow-sm border border-slate-200 pl-1 pr-3 py-1">
                                <button onClick={() => handleMonthChange(-1)} disabled={isStartMonth} className={`p-1.5 rounded-full ${isStartMonth ? 'text-slate-300' : 'text-slate-500 active:bg-slate-100'}`}>
                                    <ChevronLeft className="w-5 h-5" />
                                </button>
                                <div className="relative mx-1">
                                    <span className="text-sm font-bold text-slate-700 select-none block text-center min-w-[100px] capitalize">
                                        {formatMonthDisplay(currentMonth).split(' de ')[0]} <span className="text-slate-400 font-normal text-xs">{formatMonthDisplay(currentMonth).split(' de ')[1]}</span>
                                    </span>
                                    <input type="month" min={START_MONTH} value={currentMonth} onChange={handleDateInput} className="absolute inset-0 opacity-0 w-full h-full" />
                                </div>
                                <button onClick={() => handleMonthChange(1)} className="p-1.5 rounded-full text-slate-500 active:bg-slate-100">
                                    <ChevronRight className="w-5 h-5" />
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                            <StatCard title="Saldo Anterior" value={formatCurrency(previousBalance)} icon={<History className="w-4 h-4 text-purple-600" />} color="border-l-4 border-purple-500" textColor={previousBalance >= 0 ? 'text-slate-800' : 'text-red-500'} />

                            <div className="bg-white p-3 md:p-5 rounded-xl shadow-sm border border-slate-200 flex flex-col justify-between border-l-4 border-blue-500 relative overflow-hidden">
                                <div className="flex justify-between items-start">
                                    <p className="text-slate-500 text-xs font-medium">Salário</p>
                                    <DollarSign className="w-4 h-4 text-blue-600 opacity-50" />
                                </div>
                                <div className="flex items-baseline gap-0.5 mt-1">
                                    <span className="text-slate-400 text-xs font-normal">R$</span>
                                    <input type="number" value={currentMonthSalary} onChange={(e) => handleSalaryChange(e.target.value)} className="w-full bg-transparent border-none p-0 focus:ring-0 text-base md:text-2xl font-bold text-slate-800" />
                                </div>
                            </div>

                            <StatCard title="Gastos" value={formatCurrency(currentTotalExpenses)} icon={<LayoutDashboard className="w-4 h-4 text-indigo-600" />} color="border-l-4 border-indigo-500" />

                            <StatCard title="Saldo Atual" value={formatCurrency(finalBalance)} icon={<PiggyBank className="w-4 h-4 text-emerald-600" />} color="border-l-4 border-emerald-500" textColor={finalBalance >= 0 ? 'text-emerald-700' : 'text-red-600'} highlight={true} />
                        </div>
                    </header>
                </div>

                {/* Área Principal */}
                <div className="max-w-7xl mx-auto px-4">
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden min-h-[50vh]">
                        <div className="p-4 border-b border-slate-100 flex gap-3 sticky top-0 bg-white z-10">
                            <div className="relative flex-1">
                                <Search className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" />
                                <input type="text" placeholder="Buscar..." className="w-full pl-9 pr-4 py-2.5 bg-slate-100 border-none rounded-lg focus:ring-2 focus:ring-emerald-500/20 text-sm" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                            </div>
                            <button onClick={openNewExpenseModal} className="flex items-center justify-center gap-2 bg-emerald-600 text-white px-4 py-2.5 rounded-lg font-bold shadow-sm active:scale-95 transition-transform">
                                <Plus className="w-5 h-5" />
                                <span className="hidden md:inline">Nova</span>
                            </button>
                        </div>

                        {/* Visualização Mobile (Cards) */}
                        <div className="md:hidden divide-y divide-slate-100">
                            {filteredExpenses.length > 0 ? (
                                filteredExpenses.map((expense) => (
                                    <div key={expense.id} className="p-4 flex flex-col gap-2 active:bg-slate-50 transition-colors" onClick={() => openEditExpenseModal(expense)}>
                                        <div className="flex justify-between items-start">
                                            <span className="font-semibold text-slate-800 text-sm line-clamp-2">{expense.description}</span>
                                            <span className="font-bold text-slate-900 text-sm whitespace-nowrap">{formatCurrency(expense.amount)}</span>
                                        </div>
                                        <div className="flex justify-between items-center text-xs">
                                            <div className="flex items-center gap-2">
                                                <span className={`px-2 py-0.5 rounded-full border ${getTypeStyles(expense.type)}`}>{expense.type}</span>
                                                <span className="text-slate-500">{expense.category}</span>
                                            </div>
                                            {expense.type === 'Parcelado' && (
                                                <span className="text-purple-600 font-medium bg-purple-50 px-1.5 py-0.5 rounded">
                                                    {expense.currentInstallment}/{expense.installments}
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <div className="p-8 text-center text-slate-400 text-sm">Nenhum gasto encontrado.</div>
                            )}
                        </div>

                        {/* Visualização Desktop (Tabela) */}
                        <div className="hidden md:block overflow-x-auto">
                            <table className="w-full text-left border-collapse">
                                <thead>
                                <tr className="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-semibold">
                                    <th className="p-4 w-12 text-center">#</th>
                                    <th className="p-4">Descrição</th>
                                    <th className="p-4 w-48">Categoria</th>
                                    <th className="p-4 w-40">Tipo</th>
                                    <th className="p-4 w-32 text-right">Valor</th>
                                    <th className="p-4 w-16 text-center">Ações</th>
                                </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                {filteredExpenses.map((expense, index) => (
                                    <tr key={expense.id} className="hover:bg-slate-50 cursor-pointer" onClick={() => openEditExpenseModal(expense)}>
                                        <td className="p-4 text-center text-slate-400 text-sm">{index + 1}</td>
                                        <td className="p-4 font-medium text-slate-700">{expense.description}</td>
                                        <td className="p-4 text-sm text-slate-600">{expense.category}</td>
                                        <td className="p-4"><span className={`px-2 py-1 rounded text-xs font-bold border ${getTypeStyles(expense.type)}`}>{expense.type}</span></td>
                                        <td className="p-4 text-right font-mono text-slate-700">{formatCurrency(expense.amount)}</td>
                                        <td className="p-4 text-center">
                                            <button onClick={(e) => { e.stopPropagation(); handleDeleteExpense(expense); }} className="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded"><Trash2 className="w-4 h-4" /></button>
                                        </td>
                                    </tr>
                                ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                {/* Modal */}
                {isModalOpen && (
                    <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in duration-200">
                        <div className="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden flex flex-col max-h-[90vh]">
                            <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                <h2 className="font-bold text-lg text-slate-800">{editingExpense ? 'Editar Despesa' : 'Nova Despesa'}</h2>
                                <button onClick={() => setIsModalOpen(false)} className="p-2 bg-white rounded-full text-slate-400 hover:text-slate-600 shadow-sm"><X className="w-5 h-5" /></button>
                            </div>
                            
                            <div className="p-5 flex flex-col gap-4 overflow-y-auto">
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase mb-1 block">Valor (R$)</label>
                                    <div className="relative">
                                        <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-bold">R$</span>
                                        <input type="number" step="0.01" inputMode="decimal" className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-xl font-bold text-slate-800 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" placeholder="0,00" value={formData.amount} onChange={(e) => setFormData({...formData, amount: e.target.value})} autoFocus={!editingExpense} />
                                    </div>
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase mb-1 block">Descrição</label>
                                    <input type="text" className="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-800 focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="Ex: Mercado, Uber..." value={formData.description} onChange={(e) => setFormData({...formData, description: e.target.value})} />
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase mb-1 block">Categoria</label>
                                        <select className="w-full px-3 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 focus:ring-2 focus:ring-emerald-500 outline-none appearance-none" value={formData.category} onChange={(e) => setFormData({...formData, category: e.target.value})}>
                                            {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase mb-1 block">Tipo</label>
                                        <select className="w-full px-3 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 focus:ring-2 focus:ring-emerald-500 outline-none appearance-none" value={formData.type} onChange={(e) => setFormData({...formData, type: e.target.value})}>
                                            {types.map(t => <option key={t} value={t}>{t}</option>)}
                                        </select>
                                    </div>
                                </div>
                                {formData.type === 'Parcelado' && (
                                    <div className="bg-purple-50 p-4 rounded-xl border border-purple-100 animate-in slide-in-from-top-2">
                                        <p className="text-xs font-bold text-purple-600 uppercase mb-2 text-center">Configurar Parcelas</p>
                                        <div className="flex items-center justify-center gap-3">
                                            <div className="flex flex-col items-center">
                                                <span className="text-[10px] text-purple-400 mb-1">Atual</span>
                                                <input type="number" min="1" className="w-16 text-center py-2 rounded-lg border-purple-200 font-bold text-purple-700" value={formData.currentInstallment} onChange={(e) => setFormData({...formData, currentInstallment: e.target.value})} />
                                            </div>
                                            <span className="text-purple-300 text-xl font-light">/</span>
                                            <div className="flex flex-col items-center">
                                                <span className="text-[10px] text-purple-400 mb-1">Total</span>
                                                <input type="number" min="1" className="w-16 text-center py-2 rounded-lg border-purple-200 font-bold text-purple-700" value={formData.installments} onChange={(e) => setFormData({...formData, installments: e.target.value})} />
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                            <div className="p-4 border-t border-slate-100 flex gap-3">
                                {editingExpense && (
                                    <button onClick={() => handleDeleteExpense(editingExpense)} className="px-4 py-3 rounded-xl bg-red-50 text-red-600 font-bold flex-1">Excluir</button>
                                )}
                                <button onClick={handleSaveExpense} className="px-4 py-3 rounded-xl bg-emerald-600 text-white font-bold flex-[2] shadow-lg active:scale-95 transition-transform">{editingExpense ? 'Salvar Alterações' : 'Adicionar Despesa'}</button>
                            </div>
                        </div>
                    </div>
                )}

                {/* FAB */}
                <button onClick={openNewExpenseModal} className="md:hidden fixed bottom-6 right-6 w-14 h-14 bg-emerald-600 text-white rounded-full shadow-lg flex items-center justify-center active:scale-90 transition-transform z-40">
                    <Plus className="w-8 h-8" />
                </button>

                </div>
            );
        }

        function StatCard({ title, value, icon, color, subtext, textColor, highlight }) {
            return (
                <div className={`bg-white p-3 md:p-5 rounded-xl shadow-sm border border-slate-200 flex flex-col justify-between ${color} ${highlight ? 'bg-emerald-50' : ''} min-h-[80px]`}>
                    <div className="flex justify-between items-start mb-1">
                        <p className="text-slate-500 text-xs font-medium truncate pr-1">{title}</p>
                        <div className={`opacity-50 ${highlight ? 'text-emerald-600' : ''}`}>{icon}</div>
                    </div>
                    <div>
                        <div className={`text-base md:text-2xl font-bold tracking-tight ${textColor || 'text-slate-800'}`}>{value}</div>
                        {subtext && <div className="hidden md:block text-xs text-slate-400 mt-1">{subtext}</div>}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
